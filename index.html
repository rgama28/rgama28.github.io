<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robert Gama</title>
  <meta name="description" content="Robert Gama — student exploring business and sustainability." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Condensed headline + clean body -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <a class="skip" href="#top">Skip to content</a>

  <div class="page" id="top">
    <!-- HERO -->
    <header class="hero">
      <div class="hero-inner">
        <h1 class="hero-title" id="siteName">ROBERT GAMA</h1>

        <div class="hero-subrow" id="heroSubtitles">
          <!-- filled by JS -->
        </div>
      </div>

      <div class="hero-bg" aria-hidden="true"></div>
    </header>

    <!-- LAYOUT: sticky left nav + main content -->
    <div class="layout">
      <aside class="sidenav">
        <nav class="pillnav" aria-label="Section navigation">
          <a class="pill is-active" href="#about" data-section="about">
            <span class="pill-num">01</span><span class="pill-text">About</span>
          </a>
          <a class="pill" href="#projects" data-section="projects">
            <span class="pill-num">02</span><span class="pill-text">Projects</span>
          </a>
          <a class="pill" href="#awards" data-section="awards">
            <span class="pill-num">03</span><span class="pill-text">Awards</span>
          </a>
          <a class="pill" href="#education" data-section="education">
            <span class="pill-num">04</span><span class="pill-text">Education</span>
          </a>
          <a class="pill" href="#contact" data-section="contact">
            <span class="pill-num">05</span><span class="pill-text">Contact</span>
          </a>
        </nav>
      </aside>

      <main class="content">
        <!-- ABOUT -->
        <section class="section" id="about" data-reveal>
          <div class="section-head">
            <h2 class="section-title" id="aboutHeadline">Student exploring business and sustainability</h2>
          </div>

          <div class="about-grid">
            <div class="about-text" id="aboutText">
              <!-- filled by JS -->
            </div>

            <div class="about-photo">
              <img id="aboutImage" alt="Portrait" loading="lazy" />
            </div>
          </div>
          
           <!-- BOOKSHELF (paste this) -->
  <div class="bookshelf" data-reveal>
    <div class="bookshelf-head">
      <h3 class="bookshelf-title">Bookshelf</h3>
      <p class="bookshelf-note" id="bookshelfNote"></p>
    </div>
    <div class="bookshelf-grid" id="bookshelfGrid"></div>
  </div>
  <!-- /BOOKSHELF -->
          
        </section>

        <!-- PROJECTS -->
        <section class="section" id="projects" data-reveal>
          <div class="section-head">
            <h2 class="section-title big">PROJECTS</h2>
          </div>

          <div class="project-feature" id="projectFeature">
            <!-- filled by JS -->
          </div>
        </section>

        <!-- AWARDS -->
        <section class="section" id="awards" data-reveal>
          <div class="section-head">
            <h2 class="section-title big">AWARDS</h2>
          </div>

          <div class="table" role="table" aria-label="Awards">
            <div class="table-row table-head" role="row">
              <div class="table-cell" role="columnheader">Organization</div>
              <div class="table-cell" role="columnheader">Award</div>
              <div class="table-cell right" role="columnheader">Year</div>
            </div>
            <div id="awardsRows"></div>
          </div>
        </section>

        <!-- EDUCATION -->
        <section class="section" id="education" data-reveal>
          <div class="section-head">
            <h2 class="section-title big">EDUCATION</h2>
          </div>

          <div class="edu-grid" id="educationCards">
            <!-- filled by JS -->
          </div>
        </section>

        <!-- CONTACT -->
        <section class="section" id="contact" data-reveal>
          <div class="section-head">
            <h2 class="section-title big">Contact</h2>
          </div>

          <div class="contact-grid" id="contactGrid">
            <!-- filled by JS -->
          </div>
        </section>

        <!-- FOOTER BACK TO TOP -->
        <footer class="footer">
          <div class="footer-meta">
            <div id="footerLeft"></div>
            <div class="footer-links" id="footerLinks"></div>
            <div class="footer-right" id="footerRight"></div>
          </div>

          <a class="backtotop" href="#top" aria-label="Back to top">
            <span>BACK TO TOP</span>
            <span class="arrow" aria-hidden="true">↑</span>
          </a>
          <div class="copyright">
            © <span id="copyrightYear"></span> Robert Gama
          </div>
        </footer>
      </main>
    </div>
  </div>

  <script src="assets/js/main.js" defer></script>
</body>
</html>
